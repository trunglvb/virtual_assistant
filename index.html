<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <div class="main-section">
            <div class="search-box">
                <i class='search-icon bx bx-search-alt-2'></i>
                <input type="text" name="search-city" class="search-input" placeholder="Tim kiem thanh pho">
                <span class="microphone ">
                    <i class='bx bxs-microphone'></i>
                    <span class="recording-icon"></span>
                </span>
            </div>
            <div class="info-wrapper">
                <p class="city-name">Ho Chi Minh</p>
                <p class="weather-state">Mây thưa</p> 
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
                <p class="temperature">26</p>
            </div>
            
        </div>
        <div class="addtional-section">
            <div class="row">
                <div class="item">
                    <div class="label">MT mọc</div>
                    <div class="value sunrise">6:16</div>
                </div>
                <div class="item">
                    <div class="label">MT lặn</div>
                    <div class="value sunset">17:57</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label">Độ ẩm</div>
                    <div class="value"><span class="humidity">73</span>%</div>
                </div>
                <div class="item">
                    <div class="label">Gió</div>
                    <div class="value"><span class="wind-speed">54.4</span>km/h</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
    <script src="./moment.js"></script>
</body>
</html>
